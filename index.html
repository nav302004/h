<body>

    <div class="App">

        <div class="overlay">
            <div class="modal">
                <div class="modalcontainer">

                    <header>
                        <h3>Create new entry</h3>
                    </header>
                    <main>
                        <div class="date_container">
                            <div class="input_container">
                                <p>Start date</p>
                                <input type="date" class="startdate" />
                            </div>
                            <div class="input_container">
                                <p>End date</p>
                                <input type="date" class="enddate" />
                            </div>
                        </div>
                        <div class="date_container">
                            <div class="input_container">
                                <p>Excluded date</p>
                                <input type="date" class="excludedate" />
                                <button class="adddate addexcludedate">
                                    <img src="./assests/plus-circle.svg"> 
                                    Add
                                </button>
                            </div>
                            <div class="input_container">
                                <p>Lead Count</p>
                                <input type="number" />
                            </div>
                        </div>
                        <div class="excludeddateshow">
                            <!-- Its show all the excluded date -->
                        </div>
                        <div class="autocompletedinfo">
                            <p>Auto complted details </p>
                            <!-- <small>Year,Month : {miniumdate.slice(0, 7).replace("-", ",")}</small>
                        <br />
                        <small>Number of Days : {numberofday}</small> -->
                        </div>
                    </main>
                    <footer>
                        <div>
                            <button class="cancel">Cancel</button>
                            <button>Add entry</button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Main body -->
        <div class="table">

            <!-- Its a utility section  -->
            <div class="utility">
                <div class="utility_search">
                    <h3>DRR Report</h3>
                    <p>Hunt Digital Media</p>
                </div>
                <div class="utility_button">
                    <a href="">Report a bug</a>
                    <button class="addnewentry">Add new</button>
                </div>
            </div>

            <!-- Table data show section  -->
            <div class="data-table">

                <table>
                    <thead>
                        <tr>
                            <!-- Table headers show here  -->
                            <th class="sticky_prop">ID</th>
                            <th>Action</th>
                            <th>Start date</th>
                            <th>End date</th>
                            <th>Month,Year</th>
                            <th>Dates Excluded</th>
                            <th>Number of Days </th>
                            <th>Lead Count</th>
                            <th>Expected DRR</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
